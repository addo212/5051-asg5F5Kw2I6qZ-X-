<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Finance Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        // Apply saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <header>
            <div class="header-left">
                <img src="images/logo.jpeg" alt="ASDO Logo" class="dashboard-logo">
                <h1>Finance Tracker</h1>
            </div>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>
        
        <!-- MENU NAVIGASI DENGAN DROPDOWN -->
        <nav class="main-nav">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                    <a href="wallets.html"><i class="fas fa-wallet"></i> Wallets</a>
                    <a href="budgets.html"><i class="fas fa-chart-pie"></i> Budgets</a>
                    <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
                    <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
        </nav>
        
        <!-- SETTINGS CONTENT -->
        <div class="settings-container">
            <h2><i class="fas fa-palette"></i> Theme Settings</h2>
            
            <div class="settings-section">
                <h3>Choose Theme</h3>
                <div class="theme-options">
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview light-theme">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <span>Light</span>
                        <i class="fas fa-check theme-selected"></i>
                    </div>
                    
                    <div class="theme-option" data-theme="dark">
                        <div class="theme-preview dark-theme">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <span>Dark</span>
                        <i class="fas fa-check theme-selected"></i>
                    </div>
                    
                    <div class="theme-option" data-theme="blue">
                        <div class="theme-preview blue-theme">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <span>Blue</span>
                        <i class="fas fa-check theme-selected"></i>
                    </div>
                    
                    <div class="theme-option" data-theme="purple">
                        <div class="theme-preview purple-theme">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <span>Purple</span>
                        <i class="fas fa-check theme-selected"></i>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2><i class="fas fa-list"></i> Account Settings</h2>
                <div id="accountsContainer">
                    <div class="account-list">
                        <ul id="incomeAccountsList"></ul>
                        <ul id="expenseAccountsList"></ul>
                    </div>
                    <form id="addAccountForm">
                        <input type="text" id="newAccountName" placeholder="Account Name">
                        <select id="newAccountType">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <button type="submit" class="btn-primary">Add Account</button>
                    </form>
                </div>
            </div>

            <div class="settings-section">
    <h2><i class="fas fa-wallet"></i> Wallet Settings</h2>
    <div id="walletsContainer">
        <!-- Daftar dompet akan ditampilkan di sini oleh settings.js -->
        <ul id="walletsList"></ul> 
        
        <form id="addWalletForm">
            <h3>Add New Wallet</h3>
            <div class="form-group">
                <label for="newWalletName">Wallet Name</label>
                <input type="text" id="newWalletName" placeholder="e.g., Savings, Daily Cash" required>
            </div>

            <!-- Input Warna Baru -->
            <div class="form-group">
                <label for="newWalletColor">Wallet Color</label>
                <input type="color" id="newWalletColor" value="#6c5ce7">
            </div>

            <!-- Pilihan Ikon Baru -->
            <div class="form-group">
                <label for="newWalletIcon">Choose an Icon</label>
                <div class="icon-picker" id="iconPicker">
                    <!-- Ikon akan di-generate oleh JavaScript -->
                </div>
                <input type="hidden" id="selectedWalletIcon" value="fa-wallet">
            </div>

            <button type="submit" class="btn-primary">Add Wallet</button>
        </form>
    </div>
</div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dropdown.js"></script>
    <script type="module" src="js/settings.js"></script>
</body>
</html>
