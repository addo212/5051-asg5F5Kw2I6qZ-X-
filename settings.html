<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Finance Tracker</title>
    
    <!-- Jalankan skrip pencegah kedipan SEBELUM CSS dimuat -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) {}
        })();
    </script>
    
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="images/logo.jpeg">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <header>
            <div class="header-left">
                <img src="images/logo.jpeg" alt="ASDO Logo" class="dashboard-logo">
                <h1>Finance Tracker</h1>
            </div>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>
        
        <!-- MENU NAVIGASI DENGAN DROPDOWN -->
        <nav class="main-nav">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                    <a href="wallets.html"><i class="fas fa-wallet"></i> Wallets</a>
                    <a href="budgets.html"><i class="fas fa-chart-pie"></i> Budgets</a>
                    <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
                    <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
        </nav>
        
        <!-- SETTINGS CONTENT -->
        <div class="settings-container">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            
            <!-- THEME SETTINGS SECTION -->
            <div class="settings-section">
                <h3><i class="fas fa-palette"></i> Theme Settings</h3>
                <div class="theme-options">
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview light-theme">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <span>Light</span>
                        <i class="fas fa-check theme-selected"></i>
                    </div>
                    
                    <div class="theme-option" data-theme="dark">
                        <div class="theme-preview dark-theme">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <span>Dark</span>
                        <i class="fas fa-check theme-selected"></i>
                    </div>
                    
                    <div class="theme-option" data-theme="blue">
                        <div class="theme-preview blue-theme">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <span>Blue</span>
                        <i class="fas fa-check theme-selected"></i>
                    </div>
                    
                    <div class="theme-option" data-theme="purple">
                        <div class="theme-preview purple-theme">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <span>Purple</span>
                        <i class="fas fa-check theme-selected"></i>
                    </div>
                </div>
            </div>

            <!-- ACCOUNT & WALLET MANAGEMENT SECTION -->
            <div class="settings-management-grid">
                <!-- KARTU PENGATURAN AKUN -->
                <div class="item-management-card">
                    <div class="item-list-header">
                        <i class="fas fa-list"></i>
                        <h3>Account Settings</h3>
                    </div>
                    
                    <div class="search-container">
                        <input type="text" id="accountSearch" class="search-input" placeholder="Search accounts...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    
                    <div class="settings-grid">
                        <div class="account-column">
                            <h4><i class="fas fa-arrow-down"></i> Income Accounts</h4>
                            <ul id="incomeAccountsList" class="item-list">
                                <li class="empty-state">Loading income accounts...</li>
                            </ul>
                        </div>
                        <div class="account-column">
                            <h4><i class="fas fa-arrow-up"></i> Expense Accounts</h4>
                            <ul id="expenseAccountsList" class="item-list">
                                <li class="empty-state">Loading expense accounts...</li>
                            </ul>
                        </div>
                    </div>
                    
                    <form id="addAccountForm" class="add-item-form">
                        <div class="form-group">
                            <input type="text" id="newAccountName" placeholder="New Account Name" required>
                        </div>
                        <div class="form-group-inline">
                            <select id="newAccountType">
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                            <button type="submit" class="btn-primary-small">Add Account</button>
                        </div>
                    </form>
                </div>

                <!-- KARTU PENGATURAN DOMPET -->
                <div class="item-management-card">
                    <div class="item-list-header">
                        <i class="fas fa-wallet"></i>
                        <h3>Wallet Settings</h3>
                    </div>
                    
                    <div class="search-container">
                        <input type="text" id="walletSearch" class="search-input" placeholder="Search wallets...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    
                    <ul id="walletsList" class="item-list wallet-list">
                        <li class="empty-state">Loading wallets...</li>
                    </ul>
                    
                    <form id="addWalletForm" class="add-item-form">
                        <div class="form-group">
                            <input type="text" id="newWalletName" placeholder="New Wallet Name" required>
                        </div>
                        <div class="form-group">
                            <label for="newWalletColor">Wallet Color:</label>
                            <input type="color" id="newWalletColor" value="#6c5ce7" class="color-input">
                        </div>
                        <div class="form-group">
                            <label for="iconPicker">Wallet Icon:</label>
                            <div class="icon-picker" id="iconPicker"></div>
                            <input type="hidden" id="selectedWalletIcon" value="fa-wallet">
                        </div>
                        <button type="submit" class="btn-primary-small">Add Wallet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/settings.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dropdown.js"></script>
</body>
</html>
