<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finance Tracker</title>
    
    <!-- ================= PERUBAHAN DI SINI ================= -->
    <!-- Jalankan skrip pencegah kedipan SEBELUM CSS dimuat -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) {}
        })();
    </script>
    <!-- ===================================================== -->
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="images/logo.jpeg">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <header>
            <div class="header-left">
                <img src="images/logo.jpeg" alt="ASDO Logo" class="dashboard-logo">
                <h1>Finance Tracker</h1>
            </div>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>

        <nav class="main-nav">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                    <a href="wallets.html"><i class="fas fa-wallet"></i> Wallets</a>
                    <a href="budgets.html"><i class="fas fa-chart-pie"></i> Budgets</a>
                    <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
        </nav>

            <div class="stats-summary">
        <div class="stat-card">
            <div class="stat-header">
                <div class="stat-icon"><i class="fas fa-wallet"></i></div>
                <h3>Total Balance</h3>
            </div>
            <p id="totalBalance">Rp 0</p>
            <div class="stat-footer">
                <span class="trend positive"><i class="fas fa-arrow-up"></i> 5.2%</span>
                <span class="period">vs last month</span>
            </div>
                <div class="stat-card">
                <h3>Monthly Income</h3>
                <p id="monthlyIncome">Rp 0</p>
            </div>
            <div class="stat-card">
                <h3>Monthly Expenses</h3>
                <p id="monthlyExpenses">Rp 0</p>
            </div>
        </div>

        <div class="recent-transactions">
            <h2><i class="fas fa-history"></i> Recent Transactions</h2>
            <div id="recentTransactionsList" class="transaction-list">
                <p class="empty-state">Loading recent transactions...</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dropdown.js"></script>
</body>
</html>
