<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASIC META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker - Login</title>
    
    <!-- SCRIPT PENCEGAH KEDIPAN TEMA -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) {}
        })();
    </script>
        
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- WEBSITE LOGO -->
    <link rel="icon" href="images/logo.jpeg">
</head>
<body>
    <!-- CONTAINER LOGIN UTAMA -->
    <div class="auth-container">
        <!-- LOGO SEKARANG DI DALAM CONTAINER -->
        <img src="images/logo.jpeg" alt="ASDO Logo" class="logo">
        
        <h1>Personal Finance Tracker</h1>
        
        <!-- EMAIL INPUT -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
        </div>
        
        <!-- PASSWORD INPUT -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password">
        </div>
        
        <!-- ACTION BUTTONS -->
        <button id="loginBtn" class="btn-primary">Login</button>
        <button id="signupBtn" class="btn-secondary">Sign Up</button>
        
        <!-- STATUS MESSAGE -->
        <p id="authStatus" class="status-message"></p>
    </div>

    <!-- FIREBASE INIT & AUTH SCRIPT -->
    <script type="module" src="js/auth.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
