<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASIC META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker - Login</title>
    
    <!-- FIREBASE SDK -->
   <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } 
  from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  
  // Akan menggunakan firebase-config.js
   </script>
    
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- WEBSITE LOGO (MOVED FROM HEAD TO BODY) -->
    <link rel="icon" href="images/logo.jpg">
</head>
<body>
    <!-- WEBSITE LOGO (BETTER PLACEMENT) -->
    <img src="images/logo.jpg" alt="App Logo" class="logo">
    
    <!-- LOGIN FORM CONTAINER -->
    <div class="auth-container">
        <h1>Personal Finance Tracker</h1>
        
        <!-- EMAIL INPUT -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
        </div>
        
        <!-- PASSWORD INPUT -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password">
        </div>
        
        <!-- ACTION BUTTONS -->
        <button id="loginBtn" class="btn-primary">Login</button>
        <button id="signupBtn" class="btn-secondary">Sign Up</button>
        
        <!-- STATUS MESSAGE -->
        <p id="authStatus" class="status-message"></p>
    </div>

    <!-- FIREBASE INIT & AUTH SCRIPT -->
    <script src="js/auth.js"></script>
</body>
</html>
