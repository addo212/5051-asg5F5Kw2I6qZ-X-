<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - Finance Tracker</title>

    <!-- Jalankan skrip pencegah kedipan SEBELUM CSS dimuat -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) {}
        })();
    </script>
    
    <!-- Impor Pustaka Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="images/logo.jpeg">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- ================= HEADER ================= -->
        <header>
            <div class="header-left">
                <img src="images/logo.jpeg" alt="ASDO Logo" class="dashboard-logo">
                <h1>Finance Tracker</h1>
            </div>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>

        <!-- ================= NAVIGASI ================= -->
        <nav class="main-nav">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
                    <a href="wallets.html"><i class="fas fa-wallet"></i> Wallets</a>
                    <a href="budgets.html" class="active"><i class="fas fa-chart-pie"></i> Budgets</a>
                    <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
        </nav>

        <!-- ================= KONTEN UTAMA ================= -->
        <div class="content-container">
            <!-- FILTER PERIODE -->
            <div class="period-filter">
                <div class="form-group">
                    <label for="budgetPeriodMonth">Month</label>
                    <select id="budgetPeriodMonth" required>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budgetPeriodYear">Year</label>
                    <select id="budgetPeriodYear">
                        <!-- Years will be populated by JavaScript -->
                    </select>
                </div>
                <button id="viewBudgetPeriodBtn" class="btn-filter apply">View Period</button>
            </div>

            <!-- INDIKATOR PERIODE YANG SEDANG DITAMPILKAN -->
            <div class="current-period-indicator">
                <h3>Showing Budget for: <span id="currentPeriodDisplay">Current Month</span></h3>
            </div>

            <!-- BAGIAN UNTUK MENAMPILKAN BUDGET YANG ADA -->
            <h2 style="margin-top: 2rem;"><i class="fas fa-tasks"></i> Your Budgets for This Period</h2>

            <!-- Container untuk chart -->
            <div class="budget-visualization">
                <div class="chart-container">
                    <canvas id="budgetPieChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="budgetBarChart"></canvas>
                </div>
            </div>

            <!-- Tabel budget yang baru -->
            <div class="budget-table-container">
                <table class="budget-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Limit</th>
                            <th>Spent</th>
                            <th>Remaining</th>
                            <th>Progress</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="budgetTableBody">
                        <!-- Data budget akan dimuat di sini oleh JS -->
                        <tr>
                            <td colspan="6" class="empty-state">Loading budgets...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- BAGIAN UNTUK MEMBUAT BUDGET BARU -->
            <h2 style="margin-top: 2rem;"><i class="fas fa-plus-circle"></i> Create New Budget</h2>
            <form id="addBudgetForm" class="add-item-form">
                <div class="form-group">
                    <label for="newBudgetPeriod">Period</label>
                    <select id="newBudgetPeriod" required>
                        <option value="current">Current Month</option>
                        <option value="custom">Custom Period</option>
                    </select>
                </div>
                <div id="customPeriodFields" style="display: none;">
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="customBudgetMonth">Month</label>
                            <select id="customBudgetMonth" required>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="customBudgetYear">Year</label>
                            <select id="customBudgetYear">
                                <!-- Years will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="budgetCategory">Category (Expense Account)</label>
                    <select id="budgetCategory" required>
                        <!-- Opsi kategori pengeluaran akan dimuat oleh JS -->
                        <option value="">Select a category...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budgetLimit">Monthly Limit</label>
                    <input type="number" id="budgetLimit" placeholder="e.g., 2000000" required>
                </div>
                <button type="submit" class="btn-primary">Create Budget</button>
                <p id="budgetError" class="status-message" style="color: var(--danger-color); display: none;"></p>
            </form>
        </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/budgets.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dropdown.js"></script>
</body>
</html>
