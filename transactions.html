<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Finance Tracker</title>

    <!-- ================= PERUBAHAN DI SINI ================= -->
    <!-- Jalankan skrip pencegah kedipan SEBELUM CSS dimuat -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) {}
        })();
    </script>
    <!-- ===================================================== -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="images/logo.jpeg">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- ================= HEADER ================= -->
        <header>
            <div class="header-left">
                <img src="images/logo.jpeg" alt="ASDO Logo" class="dashboard-logo">
                <h1>Finance Tracker</h1>
            </div>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>

        <!-- ================= NAVIGASI ================= -->
        <nav class="main-nav">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="transactions.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a>
                    <a href="wallets.html"><i class="fas fa-wallet"></i> Wallets</a>
                    <a href="budgets.html"><i class="fas fa-chart-pie"></i> Budgets</a>
                    <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
        </nav>

        <!-- ================= KONTEN UTAMA ================= -->
        <div class="content-container">
            <!-- FORM UNTUK MENAMBAH TRANSAKSI -->
            <h2><i class="fas fa-plus-circle"></i> Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="account">Account:</label>
                    <select id="account" name="account" required>
                        <!-- Opsi akun akan dimuat oleh JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="wallet">Wallet:</label>
                    <select id="wallet" name="wallet" required>
                        <!-- Opsi dompet akan dimuat oleh JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn-primary">Save Transaction</button>
                <p id="formError" class="status-message" style="color: var(--danger-color); display: none;"></p>
                <div id="successMessage" style="color: var(--income-color); margin-top: 1rem; display: none;"></div> 
            </form>

            <!-- BAGIAN FILTER TRANSAKSI -->
            <h2 style="margin-top: 2rem;"><i class="fas fa-filter"></i> Filter Transactions</h2>
            <div class="filter-panel">
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="filterStartDate">Start Date</label>
                        <input type="date" id="filterStartDate">
                    </div>
                    <div class="form-group">
                        <label for="filterEndDate">End Date</label>
                        <input type="date" id="filterEndDate">
                    </div>
                    <div class="form-group">
                        <label for="filterWallet">Wallet</label>
                        <select id="filterWallet">
                            <!-- Opsi dompet akan dimuat oleh JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterAccount">Account</label>
                        <select id="filterAccount">
                            <!-- Opsi akun akan dimuat oleh JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button id="applyFilters" class="btn-filter apply"><i class="fas fa-check"></i> Apply</button>
                    <button id="resetFilters" class="btn-filter reset"><i class="fas fa-undo"></i> Reset</button>
                </div>
            </div>

            <!-- BAGIAN RIWAYAT TRANSAKSI -->
            <h2 style="margin-top: 2rem;"><i class="fas fa-history"></i> Transaction History</h2>
            <div id="transactionHistory">
                <!-- Riwayat transaksi akan dimuat di sini oleh JavaScript -->
                <p class="empty-state">Loading transactions...</p>
            </div>

            <!-- BAGIAN PAGINATION -->
            <div id="pagination-container" class="pagination-container"></div>
        </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/transactions.js"></script>
    <script type="module" src="js/pagination.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dropdown.js"></script>
</body>
</html>
